---
apiVersion: v1
kind: List
items:
-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mongo
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: database
  spec:
    selector:
      matchLabels:
        app.kubernetes.io/name: employee-manager
        app.kubernetes.io/component: database
    template:
      metadata:
        labels:
          app.kubernetes.io/name: employee-manager
          app.kubernetes.io/component: database
        name: mongo
      spec:
        containers:
        - name: mongo
          image: mongo
          ports:
          - name: mongo
            containerPort: 27017
          volumeMounts:
              - name: mongo-persistent-storage
                mountPath: /data/db
        volumes:
          - name: mongo-persistent-storage
            persistentVolumeClaim:
              claimName: mongo-persistent-storage
-
  apiVersion: v1
  kind: Service
  metadata:
    name: mongo
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: database
  spec:
    ports:
      - port: 27017
        targetPort: 27017
    selector:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: database
-
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: mongo-persistent-storage
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: database
  spec:
    accessModes:
     - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nodejs-app
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: nodejs-app
  spec:
    selector:
      matchLabels:
        app.kubernetes.io/name: employee-manager
        app.kubernetes.io/component: nodejs-app
    template:
      metadata:
        labels:
          app.kubernetes.io/name: employee-manager
          app.kubernetes.io/component: nodejs-app
        name: nodejs-app
      spec:
        containers:
        - name: web-app
          image: "sleshchenko/nodejs-mongo-sample:latest"
          ports:
          - containerPort: 3000
            name: http-server
          env:
            - name: MONGO_HOST
              value: "mongo"
            - name: MONGO_PORT
              value: "27017"
          volumeMounts:
            - name: projects
              mountPath: /projects
        volumes:
          - name: projects
            persistentVolumeClaim:
              claimName: projects
-
  apiVersion: v1
  kind: Service
  metadata:
    name: web
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: nodejs-app
  spec:
    type: LoadBalancer
    ports:
      - name: web
        port: 80
        targetPort: 3000
        protocol: TCP
    selector:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: nodejs-app
- apiVersion: v1
  kind: Route
  metadata:
    name: nodejs-web-endpoint
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: nodejs-app
  spec:
    to:
      kind: Service
      name: web
    port:
      targetPort: web
-
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: projects
    labels:
      app.kubernetes.io/name: employee-manager
      app.kubernetes.io/component: nodejs-app
  spec:
    accessModes:
     - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
