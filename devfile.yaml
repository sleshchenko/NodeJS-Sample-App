schemaVersion: 2.0.0
metadata:
  name: nodejs-sample
projects:
  - name: nodejs-sample-app
    git:
      remotes:
        origin: 'https://github.com/sleshchenko/NodeJS-Sample-App.git'
components:
- name: nodejs
  container:
    image: "sleshchenko/nodejs-mongo-sample:latest"
    endpoints:
      - exposure: public
        name: http-server
        protocol: http
        targetPort: 3000
    env:
      - name: MONGO_HOST
        value: "mongo"
      - name: MONGO_PORT
        value: "27017"
    mountSources: true
- name: mongo-db
  container:
    image: mongo
    endpoints:
      - exposure: internal
        name: mongo
        protocol: tcp
        targetPort: 27017
    volumeMounts:
    - name: db-storage
      path: /data/db
- name: db-storage
  volume:
    size: 1Gi
commands:
  - id: run
    exec:
      component: employee-manager
      commandLine: cd ${CHE_PROJECTS_ROOT}/NodeJS-Sample-App.git/EmployeeDB && node app.js
  - id: stop
    exec:
      component: employee-manager
      commandLine: pkill node
