apiVersion: 1.0.0
metadata:
  name: nodejs-sample
projects:
  - source:
      type: git
      location: 'https://github.com/sleshchenko/NodeJS-Sample-App.git'
    name: NodeJS-Sample-App.git
components:
  - type: kubernetes
    alias: employee-manager
    reference: deploy_k8s.yaml
    entrypoints:
    - containerName: web-app
      command: ["tail"]
      args: ["-f", "/dev/null"]
  - type: chePlugin
    alias: typescript-ls
    id: vscode/typescript-language-features/latest
commands:
  - name: run
    actions:
      - type: exec
        component: employee-manager
        command: cd ${CHE_PROJECTS_ROOT}/NodeJS-Sample-App.git/EmployeeDB && node app.js
  - name: stop
    actions:
      - type: exec
        component: employee-manager
        command: pkill node
